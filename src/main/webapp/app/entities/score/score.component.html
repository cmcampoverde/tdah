<div>
    <h2 id="page-heading">
        <span jhiTranslate="tdahApp.score.home.title">Scores</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-score" [routerLink]="['/score/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tdahApp.score.home.createLabel">
            Create a new Score
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="scores?.length === 0">
        <span jhiTranslate="tdahApp.score.home.notFound">No scores found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="scores && scores.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="time"><span jhiTranslate="tdahApp.score.time">Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="level"><span jhiTranslate="tdahApp.score.level">Level</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="creation_date"><span jhiTranslate="tdahApp.score.creation_date">Creation Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="patientId"><span jhiTranslate="tdahApp.score.patient">Patient</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="gameId"><span jhiTranslate="tdahApp.score.game">Game</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let score of scores ;trackBy: trackId">
                    <td><a [routerLink]="['/score', score.id, 'view']">{{ score.id }}</a></td>
                    <td>{{ score.time }}</td>
                    <td>{{ score.level }}</td>
                    <td>{{ score.creationDate | date:'medium' }}</td>
                    <td>
                        <div *ngIf="score.patientId">
                            <a [routerLink]="['/patient', score.patientId , 'view']" >{{ score.patientId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="score.gameId">
                            <a [routerLink]="['/game', score.gameId , 'view']" >{{ score.gameId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/score', score.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/score', score.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(score)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="scores && scores.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

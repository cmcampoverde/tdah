<div>
    <div class="row justify-content-center">
        <div style="height: 100%; width: 100%; margin-top: 3rem;" *ngIf="key">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Weight Column -->
                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef> Pregunta</th>
                    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> Calificaci√≥n</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="0">0</mat-radio-button>
                            <mat-radio-button value="1">1</mat-radio-button>
                            <mat-radio-button value="2">2</mat-radio-button>
                            <mat-radio-button value="3">3</mat-radio-button>
                        </mat-radio-group>
                    </td>
                </ng-container>


                <!-- Symbol Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo</th>
                    <td mat-cell *matCellDef="let element" class="text-xl-center"> {{element.type}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
